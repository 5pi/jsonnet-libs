"apiVersion": "networking.k8s.io/v1"
"kind": "Ingress"
"metadata":
  "name": "nzbget"
  "namespace": "media"
"spec":
  "rules":
  - "host": "nzbget.example.com"
    "http":
      "paths":
      - "backend":
          "service":
            "name": "nzbget"
            "port":
              "number": 6789
        "path": "/"
        "pathType": "Prefix"