"apiVersion": "apps/v1"
"kind": "Deployment"
"metadata":
  "name": "nzbget"
  "namespace": "media"
"spec":
  "replicas": 1
  "selector":
    "matchLabels":
      "name": "nzbget"
  "strategy":
    "type": "Recreate"
  "template":
    "metadata":
      "labels":
        "name": "nzbget"
    "spec":
      "containers":
      - "args":
        - "-s"
        - "--configfile=/etc/nzbget/nzbget.conf"
        "image": "fish/nzbget:v21.0"
        "name": "nzbget"
        "volumeMounts":
        - "mountPath": "/nzbget/downloads"
          "name": "nzbget"
        - "mountPath": "/media"
          "name": "media"
        - "mountPath": "/etc/nzbget"
          "name": "config"
      "nodeSelector": {}
      "securityContext":
        "runAsUser": 1000
      "volumes":
      - "name": "nzbget"
        "persistentVolumeClaim":
          "claimName": "nzbget"
      - "hostPath":
          "path": "/pool-mirror/media"
        "name": "media"
      - "configMap":
          "name": "nzbget-config"
        "name": "config"