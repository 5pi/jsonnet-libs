"apiVersion": "apps/v1"
"kind": "DaemonSet"
"metadata":
  "name": "node-exporter"
  "namespace": "monitoring"
"spec":
  "selector":
    "matchLabels":
      "name": "node-exporter"
  "template":
    "metadata":
      "labels":
        "name": "node-exporter"
    "spec":
      "containers":
      - "args":
        - "--path.rootfs=/host"
        "image": "prom/node-exporter:v1.1.2"
        "name": "node-exporter"
        "volumeMounts":
        - "mountPath": "/host"
          "name": "host"
          "readOnly": true
      "hostNetwork": true
      "hostPID": true
      "volumes":
      - "hostPath":
          "path": "/"
        "name": "host"
  "updateStrategy":
    "rollingUpdate":
      "maxUnavailable": "100%"