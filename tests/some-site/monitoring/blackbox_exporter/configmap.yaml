"apiVersion": "v1"
"data":
  "config.yaml": "\"modules\":\n  \"dns_soa\":\n    \"dns\":\n      \"query_name\": \"prometheus.io\"\n      \"query_type\": \"SOA\"\n    \"prober\": \"dns\"\n  \"dns_tcp_example\":\n    \"dns\":\n      \"preferred_ip_protocol\": \"ip4\"\n      \"query_name\": \"www.prometheus.io\"\n      \"transport_protocol\": \"tcp\"\n    \"prober\": \"dns\"\n  \"dns_udp_example\":\n    \"dns\":\n      \"query_name\": \"www.prometheus.io\"\n      \"query_type\": \"A\"\n      \"valid_rcodes\":\n      - \"NOERROR\"\n      \"validate_additional_rrs\":\n        \"fail_if_matches_regexp\":\n        - \".*127.0.0.1\"\n      \"validate_answer_rrs\":\n        \"fail_if_all_match_regexp\":\n        - \".*127.0.0.1\"\n        \"fail_if_matches_regexp\":\n        - \".*127.0.0.1\"\n        \"fail_if_none_matches_regexp\":\n        - \"127.0.0.1\"\n        \"fail_if_not_matches_regexp\":\n        - \"www.prometheus.io.\\t300\\tIN\\tA\\t127.0.0.1\"\n      \"validate_authority_rrs\":\n        \"fail_if_matches_regexp\":\n        - \".*127.0.0.1\"\n    \"prober\": \"dns\"\n    \"timeout\": \"5s\"\n  \"http_2xx_example\":\n    \"http\":\n      \"fail_if_body_matches_regexp\":\n      - \"Could not connect to database\"\n      \"fail_if_body_not_matches_regexp\":\n      - \"Download the latest version here\"\n      \"fail_if_header_matches\":\n      - \"allow_missing\": true\n        \"header\": \"Set-Cookie\"\n        \"regexp\": \".*\"\n      \"fail_if_header_not_matches\":\n      - \"header\": \"Access-Control-Allow-Origin\"\n        \"regexp\": \"(\\\\*|example\\\\.com)\"\n      \"fail_if_not_ssl\": false\n      \"fail_if_ssl\": false\n      \"headers\":\n        \"Accept-Language\": \"en-US\"\n        \"Host\": \"vhost.example.com\"\n        \"Origin\": \"example.com\"\n      \"ip_protocol_fallback\": false\n      \"method\": \"GET\"\n      \"no_follow_redirects\": false\n      \"preferred_ip_protocol\": \"ip4\"\n      \"tls_config\":\n        \"insecure_skip_verify\": false\n      \"valid_http_versions\":\n      - \"HTTP/1.1\"\n      - \"HTTP/2.0\"\n      \"valid_status_codes\": []\n    \"prober\": \"http\"\n    \"timeout\": \"5s\"\n  \"http_basic_auth_example\":\n    \"http\":\n      \"basic_auth\":\n        \"password\": \"mysecret\"\n        \"username\": \"username\"\n      \"headers\":\n        \"Host\": \"login.example.com\"\n      \"method\": \"POST\"\n    \"prober\": \"http\"\n    \"timeout\": \"5s\"\n  \"http_custom_ca_example\":\n    \"http\":\n      \"method\": \"GET\"\n      \"tls_config\":\n        \"ca_file\": \"/certs/my_cert.crt\"\n    \"prober\": \"http\"\n  \"http_gzip\":\n    \"http\":\n      \"compression\": \"gzip\"\n      \"method\": \"GET\"\n    \"prober\": \"http\"\n  \"http_gzip_with_accept_encoding\":\n    \"http\":\n      \"compression\": \"gzip\"\n      \"headers\":\n        \"Accept-Encoding\": \"gzip\"\n      \"method\": \"GET\"\n    \"prober\": \"http\"\n  \"http_post_2xx\":\n    \"http\":\n      \"body\": \"{}\"\n      \"headers\":\n        \"Content-Type\": \"application/json\"\n      \"method\": \"POST\"\n    \"prober\": \"http\"\n    \"timeout\": \"5s\"\n  \"http_with_proxy\":\n    \"http\":\n      \"proxy_url\": \"http://127.0.0.1:3128\"\n      \"skip_resolve_phase_with_proxy\": true\n    \"prober\": \"http\"\n  \"icmp_example\":\n    \"icmp\":\n      \"preferred_ip_protocol\": \"ip4\"\n      \"source_ip_address\": \"127.0.0.1\"\n    \"prober\": \"icmp\"\n    \"timeout\": \"5s\"\n  \"imap_starttls\":\n    \"prober\": \"tcp\"\n    \"tcp\":\n      \"query_response\":\n      - \"expect\": \"OK.*STARTTLS\"\n      - \"send\": \". STARTTLS\"\n      - \"expect\": \"OK\"\n      - \"starttls\": true\n      - \"send\": \". capability\"\n      - \"expect\": \"CAPABILITY IMAP4rev1\"\n    \"timeout\": \"5s\"\n  \"irc_banner_example\":\n    \"prober\": \"tcp\"\n    \"tcp\":\n      \"query_response\":\n      - \"send\": \"NICK prober\"\n      - \"send\": \"USER prober prober prober :prober\"\n      - \"expect\": \"PING :([^ ]+)\"\n        \"send\": \"PONG ${1}\"\n      - \"expect\": \"^:[^ ]+ 001\"\n    \"timeout\": \"5s\"\n  \"smtp_starttls\":\n    \"prober\": \"tcp\"\n    \"tcp\":\n      \"query_response\":\n      - \"expect\": \"^220 ([^ ]+) ESMTP (.+)$\"\n      - \"send\": \"EHLO prober\\r\"\n      - \"expect\": \"^250-STARTTLS\"\n      - \"send\": \"STARTTLS\\r\"\n      - \"expect\": \"^220\"\n      - \"starttls\": true\n      - \"send\": \"EHLO prober\\r\"\n      - \"expect\": \"^250-AUTH\"\n      - \"send\": \"QUIT\\r\"\n    \"timeout\": \"5s\"\n  \"tcp_connect_example\":\n    \"prober\": \"tcp\"\n    \"timeout\": \"5s\"\n  \"tls_connect\":\n    \"prober\": \"tcp\"\n    \"tcp\":\n      \"tls\": true\n    \"timeout\": \"5s\""
"kind": "ConfigMap"
"metadata":
  "name": "blackbox-exporter"
  "namespace": "monitoring"