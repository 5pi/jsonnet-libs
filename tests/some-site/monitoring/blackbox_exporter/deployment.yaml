"apiVersion": "apps/v1"
"kind": "Deployment"
"metadata":
  "name": "blackbox-exporter"
  "namespace": "monitoring"
"spec":
  "replicas": 1
  "selector":
    "matchLabels":
      "name": "blackbox-exporter"
  "template":
    "metadata":
      "labels":
        "name": "blackbox-exporter"
    "spec":
      "containers":
      - "image": "prom/blackbox-exporter:v0.16.0"
        "name": "blackbox-exporter"
        "volumeMounts":
        - "mountPath": "/blackbox-exporter"
          "name": "config"
      "volumes":
      - "configMap":
          "name": "blackbox-exporter"
        "name": "config"