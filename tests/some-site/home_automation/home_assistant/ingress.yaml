"apiVersion": "extensions/v1beta1"
"kind": "Ingress"
"metadata":
  "name": "home-assistant"
  "namespace": "home-assistant"
"spec":
  "rules":
  - "host": "home.example.com"
    "http":
      "paths":
      - "backend":
          "serviceName": "home-assistant"
          "servicePort": 8123
        "path": "/"