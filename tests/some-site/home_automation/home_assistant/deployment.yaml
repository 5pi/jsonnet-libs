"apiVersion": "apps/v1"
"kind": "Deployment"
"metadata":
  "name": "home-assistant"
  "namespace": "home-assistant"
"spec":
  "replicas": 1
  "selector":
    "matchLabels":
      "name": "home-assistant"
  "template":
    "metadata":
      "labels":
        "name": "home-assistant"
    "spec":
      "containers":
      - "command":
        - "python3"
        - "-m"
        - "homeassistant"
        - "--config"
        - "/config"
        "image": "homeassistant/home-assistant:2021.8.0.dev20210726"
        "livenessProbe":
          "httpGet":
            "port": 8123
          "initialDelaySeconds": 600
        "name": "home-assistant"
        "securityContext":
          "privileged": true
        "volumeMounts":
        - "mountPath": "/config"
          "name": "config"
      "hostNetwork": true
      "nodeSelector":
        "kubernetes.io/hostname": "rpi-living"
      "volumes":
      - "hostPath":
          "path": "/data/home-assistant"
        "name": "config"